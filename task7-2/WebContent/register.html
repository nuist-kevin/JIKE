<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">
<head>
    <title>登录</title>
    <base href="/task7-2/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap-admin-theme.css">
</head>
<body class="bootstrap-admin-without-padding">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form method="post" action="register" class="bootstrap-admin-login-form">
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <input  class="form-control"  type="text" name="user.username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input  class="form-control"  type="password" name="user.password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label class="control-label">真名</label>
                    <input  class="form-control"  type="text" name="user.realName" placeholder="请输入年龄">
                </div>
                <div class="form-group">
                    <label class="control-label">年龄</label>
                    <input  class="form-control"  type="number" name="user.age" placeholder="请输入年龄">
                </div>
                <div class="form-group">
                    <label class="control-label">电话</label>
                    <input  class="form-control"  type="tel" name="user.phoneNum" placeholder="请输入电话">
                </div>
                <div class="form-group">
                    <label class="control-label">地址</label>
                    <input  class="form-control"  type="text" name="user.address" placeholder="请输入地址">
                </div>
                <button type="submit" class="btn btn-primary" >注册</button><label class="right">已有帐号，<a href="login.html">登录</a></label>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('input[name="user.username"]').focus();
    });
</script>
</body>
</html>
