<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">
<head>
    <title>登录</title>
    <base href="/task7-2/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap-admin-theme.css">
</head>
<body class="bootstrap-admin-without-padding">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form method="post" action="login" class="bootstrap-admin-login-form">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input  class="form-control"  type="password" name="password" placeholder="请输入密码">
                </div>
                    <button type="submit" class="btn btn-lg btn-primary" >登录</button><label class="right">还没有帐号？<a href="register.html">注册</a></label>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('input[name="user.username"]').focus();
    });
</script>
</body>
</html>
